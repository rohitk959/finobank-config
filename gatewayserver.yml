server:
  port: 8072

spring:
  cloud:
    gateway:
        discovery:
            locator:
                enabled: false
                lowerCaseServiceId: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8070/eureka/}

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        gateway:
            enabled: true
    info:
        env:
            enabled: true

info:
    app:
        name: "gatewayserver"
        description: "Finobank Gateway Server Application"
        version: "1.0.0"